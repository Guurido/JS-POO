<!DOCTYPE html>
<html lang="fr">
  <head>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <div class="conteneur slide-up">
        <h1>JS - POO</h1>
        <h2 class="title">Rectangle 1</h2>
        <p id="longueur"></p>
        <p id="largeur"></p>
        <p id="surface"></p>
        <h2 class="title">Rectangle 2</h2>
        <p id="longueur2"></p>
        <p id="largeur2"></p>
        <p id="surface2"></p>
        <h2 class="title">Rectangle 3</h2>

      <div class="conteneurSvg">

          width="1000"

          xmlns="http://www.w3.org/2000/svg"

          <defs>
            <clipPath id="shape">
              <path
                fill="currentColor"
                d="M771.5,595.5Q691,691,595.5,784.5Q500,878,342.5,846.5Q185,815,252,657.5Q319,500,269.5,360Q220,220,360,194Q500,168,645,189Q790,210,821,355Q852,500,771.5,595.5Z"

            <path
              fill="#202020"
              d="M771.5,595.5Q691,691,595.5,784.5Q500,878,342.5,846.5Q185,815,252,657.5Q319,500,269.5,360Q220,220,360,194Q500,168,645,189Q790,210,821,355Q852,500,771.5,595.5Z"
